name: Tests and Coverage

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          NPM_CONFIG_LOGLEVEL: error

      # 4. Run tests with coverage
      - name: Run Tests with Coverage
        id: run-tests
        continue-on-error: true
        run: |
          npx jest --coverage \
          --coverageReporters="json-summary" \
          --coverageReporters="text" \
          --coverageReporters="lcov"
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096 --no-warnings
          GENERATE_SOURCEMAP: false
          ESLINT_NO_DEV_ERRORS: true
          NPM_CONFIG_LOGLEVEL: error

      # Extract coverage summary (from coverage/coverage-summary.json)
      - name: Extract Coverage Percentage
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
            echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
            echo "Total test coverage: $COVERAGE%"
          else
            echo "COVERAGE=0" >> $GITHUB_ENV
            echo "âš ï¸ No coverage summary found"
          fi

      # Add job summary
      - name: Test Results Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** $COVERAGE%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.run-tests.outcome }}" = "failure" ]; then
            echo "âš ï¸ **Tests failed but coverage was collected**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **All tests passed successfully**" >> $GITHUB_STEP_SUMMARY
          fi
